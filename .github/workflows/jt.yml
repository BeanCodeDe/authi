name: journeytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3

      - name: Start environment
        run: docker compose --env-file ./deployments/main.env --file ./deployments/docker-compose.yml up --build --force-recreate -d

      - name: Test with Go
        run: go test ./test -json > TestResults.json

      - name: Upload Go test results
        uses: actions/upload-artifact@v3

        with:
          name: Go-results
          path: TestResults.json
      
      - name: Shutdown environment
        run: docker compose --env-file ./deployments/main.env --file ./deployments/docker-compose.yml down